<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furni - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <style>
        :root {
            --primary-green: #3b5d50;
            --light-green: #3b5d50;
            --bg-light: #f8f9fa;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            margin-right: 15px;
            font-size: 2rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .signup-container {
            max-width: 500px;
            margin: -30px auto 0;
            position: relative;
            z-index: 3;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-outline-secondary {
            border: 2px solid #e9ecef;
            color: #6c757d;
            background: white;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: #f8f9fa;
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            width: 16px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(90, 108, 87, 0.15);
            background: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .signup-label {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0;
        }

        .signup-label i {
            margin-right: 8px;
        }

        .btn-primary {
            background: #3b5d50;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3d4d3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 93, 71, 0.3);
        }

        .input-group {
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(90, 108, 87, 0.15);
            background: white;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: var(--primary-green);
            padding-left: 20px;
        }

        .input-group .form-control {
            border: none;
            background: transparent;
            padding-left: 10px;
        }

        .input-group .form-control:focus {
            border: none;
            box-shadow: none;
            background: transparent;
        }

        .row {
            margin-left: -10px;
            margin-right: -10px;
        }

        .col-md-6 {
            padding-left: 10px;
            padding-right: 10px;
        }

        @media (max-width: 768px) {
            .signup-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .header-section {
                padding: 40px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="logo">
                <i class="fas fa-couch"></i>
                Woodora Furniture
            </div>
            <div class="subtitle">Modern Interior Design Studio</div>
        </div>
    </div>

    <!-- Signup Form Section -->
    <div class="container">
        <div class="signup-container">
            <div class="card signup-card">
                <!-- Sign Up Label -->
                <div class="text-center mb-4">
                    <h3 class="signup-label">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </h3>
                </div>

                <!-- Signup Form -->
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    First Name
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="First name" id="fname">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i>
                                    Last Name
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Last name" id="lname">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="Enter your email" id="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Create a password" id="password">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="SignUp();">
                        <i class="fas fa-user-plus"></i>
                        Create New Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="js1/SignUp.js"></script>
</body>
</html>
