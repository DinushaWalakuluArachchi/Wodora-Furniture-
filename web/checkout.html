<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universal E-commerce Checkout</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

        <style>
            /* Custom styles */
            .card-icon {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                width: 32px;
                height: 20px;
            }

            .payment-option {
                transition: all 0.2s ease;
            }

            .payment-option:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .payment-option.selected {
                border-color: #3b5d50;
                background-color: rgba(59, 93, 80, 0.05);
            }

            .form-input:focus {
                box-shadow: 0 0 0 2px rgba(59, 93, 80, 0.2);
            }

            .error-message {
                color: #dc2626;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }

            .success-icon {
                color: #059669;
            }

            .loading-spinner {
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Custom checkbox */
            .custom-checkbox {
                appearance: none;
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                border: 1px solid #cbd5e1;
                border-radius: 4px;
                outline: none;
                cursor: pointer;
                position: relative;
                margin-right: 8px;
            }

            .custom-checkbox:checked {
                background-color: #3b5d50;
                border-color: #3b5d50;
            }

            .custom-checkbox:checked::after {
                content: "âœ“";
                position: absolute;
                color: white;
                font-size: 12px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Custom radio */
            .custom-radio {
                appearance: none;
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                border: 1px solid #cbd5e1;
                border-radius: 50%;
                outline: none;
                cursor: pointer;
                position: relative;
                margin-right: 8px;
            }

            .custom-radio:checked {
                border-color: #3b5d50;
            }

            .custom-radio:checked::after {
                content: "";
                position: absolute;
                width: 12px;
                height: 12px;
                background-color: #3b5d50;
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Collapsible for mobile */
            .collapsible-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            .collapsible-content.expanded {
                max-height: 1000px;
            }
        </style>
    </head>




    <body class="bg-gray-50 min-h-screen" onload="loadCheckoutData();">

        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- Header -->
            <header class="mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-[#3b5d50] flex items-center justify-center mr-3">
                            <i class="fas fa-shopping-bag text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Woodora Furnitute</h1>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-[#3b5d50] flex items-center justify-center">
                            <i class="fas fa-lock text-white text-sm"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Secure Checkout</span>
                    </div>
                </div>

                <div class="flex justify-between mt-2 text-sm">
                    <span class="text-[#3b5d50] font-medium">Shipping</span>
                    <span class="text-[#3b5d50] font-medium">Payment</span>
                    <span class="text-gray-400">Review</span>
                </div>
            </header>

            <!-- Main Content -->
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Left Column - Forms -->
                <div class="w-full lg:w-8/12">
                    <!-- Shipping Information -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-6">Shipping Details</h2>

                        <div class="flex items-center mb-6">
                            <input type="checkbox" id="checkbox1" class="custom-checkbox">
                            <label for="sameAsBilling" class="text-gray-700 cursor-pointer">Same as billing address?</label>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                                <input type="text" id="first-name" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" required>
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                                <input type="text" id="last-name" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="address1" class="block text-sm font-medium text-gray-700 mb-1">Address Line 1*</label>
                            <input type="text" id="line-one" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" required>
                        </div>

                        <div class="mb-4">
                            <label for="address2" class="block text-sm font-medium text-gray-700 mb-1">Address Line 2 (Optional)</label>
                            <input type="text" id="line-two" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City*</label>
                                <select id="city-select" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" >
                                    <option value="0">Select City</option>

                                </select>
                            </div>
                            <div>
                                <label for="postalCode" class="block text-sm font-medium text-gray-700 mb-1">Postal Code*</label>
                                <input type="text" id="postal-code" class="w-full form-input px-4 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" required>
                            </div>

                        </div>

                        <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number*</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                                </div>
                                <input type="tel" id="mobile" class="w-full form-input pl-12 py-3 border border-gray-300 rounded-lg focus:border-[#3b5d50] focus:ring-0" required>
                            </div>
                        </div>


                    </div>

                </div>

                <!-- Right Column - Order Summary -->
                <div class="w-full lg:w-4/12">
                    <!-- Mobile collapsible order summary -->
                    <div class="lg:hidden bg-white rounded-lg shadow-sm mb-6">
                        <div class="p-4 border-b border-gray-200 flex justify-between items-center cursor-pointer" id="mobile-summary-toggle">
                            <h2 class="text-lg font-semibold text-gray-800">Order Summary</h2>
                            <i class="fas fa-chevron-down text-gray-500 transition-transform duration-300" id="summary-arrow"></i>
                        </div>
                        <div class="collapsible-content" id="mobile-summary-content">
                            <div class="p-4">
                                <!-- Order items will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Desktop order summary -->
                    <div class="hidden lg:block bg-white rounded-lg shadow-sm p-6 sticky top-8"  >
                        <h2 class="text-xl font-semibold text-gray-800 mb-6">Order Summary</h2>

                        <div class="body-container" id="st-body">
                            <div class="space-y-4 mb-6"  >
                                <div class="flex items-start">
                                    <div class="w-16 h-16 rounded-md bg-gray-100 flex-shrink-0 overflow-hidden">
                                        <img src="https://via.placeholder.com/60x60" alt="Product" class="w-full h-full object-cover">
                                    </div>
                                    <div class="ml-4 flex-1">
                                        <h3 class="text-sm font-medium text-gray-800">Premium Wireless Headphones</h3>
                                        <p class="text-xs text-gray-500">Black, Noise Cancelling</p>

                                    </div>
                                    <div class="text-sm font-medium text-gray-800">$199.99</div>
                                </div>
                            </div>
                        </div>



                        <div class="flex justify-between mb-2">
                            <span class="text-sm text-gray-600">Subtotal</span>
                            <span class="text-sm font-medium text-gray-800" id="sub-total" >$229.97</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-sm text-gray-600">Shipping</span>
                            <span class="text-sm font-medium text-gray-800" id="shippingChargers">Free</span>
                        </div>


                        <div class="flex justify-between items-center mb-6">
                            <span class="text-lg font-bold text-gray-800">Total</span>
                            <span class="text-lg font-bold text-gray-800"  id="total-amount">$238.37</span>
                        </div>

                        <button id="place-order-btn" class="w-full bg-[#3b5d50] hover:bg-[#2d4a3f] text-white py-3 px-4 rounded-lg font-medium transition-colors duration-300 flex items-center justify-center">
                            <span onclick="checkout();">Place Order</span>
                            <i class="fas fa-lock ml-2"></i>
                        </button>

                        <div class="mt-4 text-center">
                            <a href="index.html" class="text-sm text-[#3b5d50] font-medium hover:underline">Continue Shopping</a>
                        </div>

                        <div class="mt-6 pt-4 border-t border-gray-200">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-shield-alt text-[#3b5d50] mr-2"></i>
                                <span class="text-xs text-gray-600">Secure Payment</span>
                            </div>
                            <div class="flex items-center mb-2">
                                <i class="fas fa-undo text-[#3b5d50] mr-2"></i>
                                <span class="text-xs text-gray-600">30-Day Return Policy</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-headset text-[#3b5d50] mr-2"></i>
                                <span class="text-xs text-gray-600">24/7 Customer Support</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
        <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                    // Mobile order summary toggle
                                    const mobileSummaryToggle = document.getElementById('mobile-summary-toggle');
                                    const mobileSummaryContent = document.getElementById('mobile-summary-content');
                                    const summaryArrow = document.getElementById('summary-arrow');

                                    if (mobileSummaryToggle) {
                                        mobileSummaryToggle.addEventListener('click', function () {
                                            mobileSummaryContent.classList.toggle('expanded');
                                            summaryArrow.classList.toggle('rotate-180');
                                        });

                                        // Clone desktop order summary content to mobile
                                        const desktopSummary = document.querySelector('.hidden.lg\\:block .space-y-4').cloneNode(true);
                                        const desktopTotals = document.querySelector('.hidden.lg\\:block .border-t').cloneNode(true);
                                        const desktopButton = document.querySelector('.hidden.lg\\:block button').cloneNode(true);
                                        const desktopLinks = document.querySelector('.hidden.lg\\:block .mt-4').cloneNode(true);
                                        const desktopTrust = document.querySelector('.hidden.lg\\:block .mt-6').cloneNode(true);

                                        const mobileSummaryContainer = document.querySelector('#mobile-summary-content .p-4');
                                        mobileSummaryContainer.appendChild(desktopSummary);
                                        mobileSummaryContainer.appendChild(desktopTotals);
                                        mobileSummaryContainer.appendChild(desktopButton);
                                        mobileSummaryContainer.appendChild(desktopLinks);
                                        mobileSummaryContainer.appendChild(desktopTrust);
                                    }

                                    // Payment option selection
                                    const paymentOptions = document.querySelectorAll('.payment-option');
                                    paymentOptions.forEach(option => {
                                        option.addEventListener('click', function () {
                                            paymentOptions.forEach(opt => opt.classList.remove('selected'));
                                            this.classList.add('selected');
                                            const radio = this.querySelector('input[type="radio"]');
                                            if (radio)
                                                radio.checked = true;
                                        });
                                    });

                                    // Place order button
                                    const placeOrderBtn = document.getElementById('place-order-btn');
                                    if (placeOrderBtn) {
                                        placeOrderBtn.addEventListener('click', function () {
                                            // Show loading state
                                            this.innerHTML = '<i class="fas fa-circle-notch loading-spinner mr-2"></i> Processing...';
                                            this.disabled = true;

                                            // Simulate processing
                                            setTimeout(() => {
                                                this.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Order Placed!';
                                                setTimeout(() => {
                                                    alert('Order placed successfully!');
                                                    this.innerHTML = '<span>Place Order</span><i class="fas fa-lock ml-2"></i>';
                                                    this.disabled = false;
                                                }, 1000);
                                            }, 2000);
                                        });
                                    }

                                    // Card number formatting
                                    const cardNumberInput = document.getElementById('cardNumber');
                                    if (cardNumberInput) {
                                        cardNumberInput.addEventListener('input', function (e) {
                                            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                                            let matches = value.match(/\d{4,16}/g);
                                            let match = matches && matches[0] || '';
                                            let parts = [];

                                            for (let i = 0, len = match.length; i < len; i += 4) {
                                                parts.push(match.substring(i, i + 4));
                                            }

                                            if (parts.length) {
                                                e.target.value = parts.join(' ');

                                                // Detect card type and change icon
                                                const cardIcon = document.querySelector('.card-icon');
                                                if (value.startsWith('4')) {
                                                    cardIcon.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa" class="h-full">';
                                                } else if (value.startsWith('5')) {
                                                    cardIcon.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard" class="h-full">';
                                                } else if (value.startsWith('3')) {
                                                    cardIcon.innerHTML = '<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/americanexpress/americanexpress-original.svg" alt="Amex" class="h-full">';
                                                } else {
                                                    cardIcon.innerHTML = '<i class="far fa-credit-card text-gray-400 text-xl"></i>';
                                                }
                                            } else {
                                                e.target.value = value;
                                            }
                                        });
                                    }

                                    // Expiry date formatting
                                    const expiryInput = document.getElementById('expiry');
                                    if (expiryInput) {
                                        expiryInput.addEventListener('input', function (e) {
                                            let value = e.target.value.replace(/\D/g, '');
                                            if (value.length > 2) {
                                                value = value.substring(0, 2) + '/' + value.substring(2, 4);
                                            }
                                            e.target.value = value;
                                        });
                                    }

                                    // CVV input restriction
                                    const cvvInput = document.getElementById('cvv');
                                    if (cvvInput) {
                                        cvvInput.addEventListener('input', function (e) {
                                            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
                                        });
                                    }

                                    // Quantity controls
                                    const quantityControls = document.querySelectorAll('[class*="flex items-center mt-1"]');
                                    quantityControls.forEach(control => {
                                        const minusBtn = control.querySelector('button:first-child');
                                        const plusBtn = control.querySelector('button:last-child');
                                        const quantitySpan = control.querySelector('span');

                                        minusBtn.addEventListener('click', function () {
                                            let quantity = parseInt(quantitySpan.textContent);
                                            if (quantity > 1) {
                                                quantitySpan.textContent = quantity - 1;
                                            }
                                        });

                                        plusBtn.addEventListener('click', function () {
                                            let quantity = parseInt(quantitySpan.textContent);
                                            quantitySpan.textContent = quantity + 1;
                                        });
                                    });
                                });
        </script>
        <script src="js1/checkout.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    </body>
</html>
