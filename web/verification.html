
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furni - Sign In & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    
    <style>
        :root {
            --primary-green: #3b5d50;
            --accent-yellow: #f4c430;
            --light-gray: #f8f9fa;
            --dark-text: #2c3e50;
            --muted-text: #6c757d;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, #025c3894 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;         
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 550px;
            width: 100%;
        }

        .auth-header {
            background: var(--primary-green);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .auth-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .auth-body {
            padding: 40px;
        }

        .auth-tabs {
            display: flex;
            background: var(--light-gray);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-weight: 600;
            color: var(--muted-text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--primary-green);
            color: white;
        }

        .auth-tab:hover:not(.active) {
            background: rgba(74, 92, 74, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--primary-green);
            font-size: 18px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            z-index: 1;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(74, 92, 74, 0.25);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 55px;
        }

        .input-group .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
            z-index: 10;
            font-size: 18px;
            font-weight: 900;
            pointer-events: none;
        }

        .input-group .form-control:focus + .input-icon,
        .input-group:focus-within .input-icon {
            color: var(--accent-yellow);
        }

        .verification-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .verification-group .form-control {
            flex: 1;
        }

        .btn-verify {
            background: var(--accent-yellow);
            color: var(--dark-text);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-verify:hover {
            background: #f0b820;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-green);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3a4a3a;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }

        @media (max-width: 768px) {
            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .auth-body {
                padding: 30px 20px;
            }

            .verification-group {
                flex-direction: column;
                gap: 15px;
            }

            .verification-group .form-control {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-couch"></i> Verification</h1>
                <p class="subtitle">Modern Interior Design Studio</p>
            </div>
            
            <div class="auth-body">
                

                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-shield-alt"></i> Verification Code</label>
                        <div class="verification-group">
                            <div class="input-group">
                                <i class="fas fa-shield-alt input-icon"></i>
                                <input type="text" class="form-control" placeholder="Enter verification code" id="vcode" required>
                            </div>
                            <button type="button" class="btn-verify" onclick="sendVerificationCode();">
                                <i class="fas fa-paper-plane"></i> Send Code
                            </button>
                        </div>
                    </div>

                    
                </form>

                <!-- Alert placeholder -->
                <div id="alert-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            document.getElementById(tab + '-form').classList.add('active');
            
            // Clear any existing alerts
            document.getElementById('alert-container').innerHTML = '';
        }

        function sendVerificationCode() {
            const email = document.querySelector('#signup-form input[type="email"]').value;
            
            if (!email) {
                showAlert('Please enter your email address first!', 'danger');
                return;
            }
            
            // Simulate sending verification code
            showAlert('Verification code sent to ' + email, 'success');
            
            // Change button text temporarily
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Handle form submissions
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showAlert('Welcome back! Redirecting to dashboard...', 'success');
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                showAlert('Sign in successful!', 'success');
            }, 2000);
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const verificationCode = document.querySelector('#signup-form input[placeholder="Enter verification code"]').value;
            
            if (!verificationCode) {
                showAlert('Please enter the verification code!', 'danger');
                return;
            }
            
            showAlert('Account created successfully! Welcome to Furni!', 'success');
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                switchTab('signin');
                showAlert('Please sign in with your new account', 'success');
            }, 2000);
        });

        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
    <script src="js1/verifyAccount.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
