<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <style>
        :root {
            --primary-green: #3b5d50;
            --light-green:#3b5d50;
            --bg-light: #f8f9fa;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            margin-right: 15px;
            font-size: 2rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .signin-container {
            max-width: 500px;
            margin: -30px auto 0;
            position: relative;
            z-index: 3;
        }

        .signin-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .signin-label {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0;
            background: transparent;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 25px;
            display: block;
            cursor: default;
        }

        .signin-label i {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            width: 16px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(90, 108, 87, 0.15);
            background: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .btn-primary {
            background: var(--primary-green);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: var(--light-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 108, 87, 0.3);
        }

        .input-group {
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(90, 108, 87, 0.15);
            background: white;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: var(--primary-green);
            padding-left: 20px;
        }

        .input-group .form-control {
            border: none;
            background: transparent;
            padding-left: 10px;
        }

        .input-group .form-control:focus {
            border: none;
            box-shadow: none;
            background: transparent;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account-btn {
            background: var(--primary-green);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
        }

        .create-account-btn:hover {
            background: var(--light-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 108, 87, 0.3);
        }

        @media (max-width: 768px) {
            .signin-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .header-section {
                padding: 40px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="container">
            <div class="logo">
                <i class="fas fa-couch"></i>
               Woodora Furniture
            </div>
            <div class="subtitle">Modern Interior Design Studio</div>
        </div>
    </div>

    <!-- Sign In Form Section -->
    <div class="container">
        <div class="signin-container">
            <div class="card signin-card">
                <!-- Sign In Label -->
                <div class="text-center mb-4">
                    <div class="signin-label" >
                        <i class="fas fa-registered"></i> Reset Password
                    </div>
                </div>

                <!-- Sign In Form -->
                <form>
                    <div class="form-group">
                        <label class="form-label" >
                            <i class="fas fa-lock"></i>
                            New Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter your new password" id="new-pw">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                           Confirm Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter your confirm password" id="confirm-pw">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="ResetPassword();">
                        <i class="fas fa-home"></i>
                        Sign In to Home
                    </button>

                    
            
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
              <script src="js1/forgotPassword.js"></script>

</body>
</html>
